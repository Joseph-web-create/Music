<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Welcome to Atlanta Hub</h2>
    <form>
        <h2>Registration Form</h2>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" required>
        <br>
        <br>
        <label for="date">Date of Birth</label>
        <br>
        <input type="date" name="" id="date">
        <br>
        <br>
        <label for="">Favorite Music Genre.</label>
        <br>
        <select id="">
            <option value="">Select  </option>
            <option value="">Rock</option>
            <option value="">Pop</option>
            <option value="">Hip Hop</option>
            <option value="">Jazz</option>
            <option value="">Rap</option>
            <option value="">Afro Beat</option>
        </select>
        <br>
        <br>
        <label for="favorite">Favorite artist</label>
        <br>
        <input type="text" id="favorite" required>
        <br>
        <br>
        <button><a href="/register1.html">Submit</a></button>
    </form>


    <hr>

</body>
</html>
